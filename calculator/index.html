<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Bastien</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="main">
  <div class="outter">
  <div class="screen">
    <nav class="nav">
      <div></div>
      <div></div>
      <div></div>
    </nav>
  </div>
  <div class="keypad">
    <!---First row--->
    <div class="clear button">c</div>
    <div class="percent button">&#37;</div>
    <div class="square button">&#8730;</div>
    <div class="divide button">&#247;</div>
     <!---second row--->
    <div class="seven button">7</div>
    <div class="height button">8</div>
    <div class="nine button">9</div>
    <div class="multi button">&times;</div>
     <!---3rd row--->
    <div class="first button">4</div>
    <div class="second button">5</div>
    <div class="third button">6</div>
    <div class="plus button">+</div>
     <!---before last row--->
    <div class="one button">1</div>
    <div class="two button">2</div>
    <div class="three button">3</div>
    <div class="minus button">&minus;</div>
     <!---last row--->
    <div class="zero button">0</div>
    <div class="dot button">.</div>
    <div class="equal button">=</div>
    <!-- <div class="fourth button">c</div> -->
  </div>
</div>
</div>
  
  

</body>

</html>
